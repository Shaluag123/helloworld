<h1 style="margin-top:10px; text-align:center;">Student Table</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="rollno">
      <th mat-header-cell *matHeaderCellDef> RollNo </th>
      <td mat-cell *matCellDef="let element"> {{element.rollno}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="phoneno">
      <th mat-header-cell *matHeaderCellDef> PhoneNo </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneno}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
